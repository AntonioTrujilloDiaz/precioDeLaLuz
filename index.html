<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Antonio Trujillo Díaz, Rubén Muñoz Pareja, Daniel Moreno Acedo">
    <title>Proyecto Hack a Boss - El Precio de la Luz</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/style_grafica.css">
    <script defer src="./js/index.js"></script>
    <script src="./js/grafica.js"></script>
    <!-- Usamos esta librería concreta que testeada funciona bien, ya que las últimas versiones de librería podrían dar conflicto con navegadores. -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3"></script>

</head>

<body>
    <header>
        <section class="logoMode">
            <img id="logo" src="" alt="Imagen logotipo de una bombilla respetuosa con el ecosistema">

            <nav class="botonesModo">
                <!-- <button id="btnLight">Light Mode</button> Solo necesitamos un botón por Modo -->
                <button id="btnDark">Dark Mode</button>
            </nav>
        </section>

        <h1>Precio de la Luz</h1>
        
    
        <section class="info-box">
            <div id="box1">PRECIO MÁS BAJO DEL DIA</div>
            <div id="box2">PRECIO MEDIO DEL DÍA</div>
            <div id="box3">PRECIO MÁS ALTO DEL DÍA</div>
        </section>   
    </header>

    <main>       
        <div class="container1">    
            
            <h2 id="">Selecciona uno o varios electrodomésticos</h2>
          
            <section class="sectionIcons"> 
                <ul class="icons">
                    <li id="appli-1"><button type="button"><img src="./IMAGES/ICONS/cleaner_bn_light_icon.png" alt="Imagen del Electrodoméstico 1"></button></li>
                    <li id="appli-2"><button type="button"><img src="./IMAGES/ICONS/computer_bn_light_icon.png" alt="Imagen del Electrodoméstico 2"></button></li>
                    <li id="appli-3"><button type="button"><img src="./IMAGES/ICONS/dishwasher_bn_light_icon.png" alt="Imagen del Electrodoméstico 3"></button></li>
                    <li id="appli-4"><button type="button"><img src="./IMAGES/ICONS/fridge_bn_light_icon.png" alt="Imagen del Electrodoméstico 4"></button></li>
                    <li id="appli-5"><button type="button"><img src="./IMAGES/ICONS/game_console_bn_light_icon.png" alt="Imagen del Electrodoméstico 5"></button></li>
                    <li id="appli-6"><button type="button"><img src="./IMAGES/ICONS/iron_bn_light_icon.png" alt="Imagen del Electrodoméstico 6"></button></li>
                    <li id="appli-7"><button type="button"><img src="./IMAGES/ICONS/oven_bn_light_icon.png" alt="Imagen del Electrodoméstico 7"></button></li>
                    <li id="appli-8"><button type="button"><img src="./IMAGES/ICONS/tv_bn_light_icon.png" alt="Imagen del Electrodoméstico 8"></button></li>
                    <li id="appli-9"><button type="button"><img src="./IMAGES/ICONS/washing_machine_bn_light_icon.png" alt="Imagen del Electrodoméstico 9"></button></li>
                </ul>
            </section>
        </div>  
    
        <section class="consumo">
            <h3 class="h3-consumo">Descubre su consumo por horas</h3>
            
            <div class="box-consumo">Consumo total de todos los electrodomesticos seleccionados
            </div>
        </section>

    </main>
    
    <section class="container2">
        
        <div class="grafica">
            <h3>Gráfica precio/h del día</h3>
            <img src="gráfica.png" alt="Gráfica precio/h del día"> 
        </div>

        <!-- CONTENEDOR PARA LA GRÁFICA -->
        <div id="miGraficaContainer">
            <canvas id="miGrafica" class="chart-container" width="500" height="400"></canvas>
        </div>

        <div class="ecoTips">
            <h3>ECO Tips</h3>            
        </div>
        
    </section>

    <section id="imagenCocina">
        <img src="./IMAGES/BG/LIGHT/kitchen-06.svg">
    </section>

    <footer>

    </footer>
</body>
</html>
