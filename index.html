<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Antonio Trujillo Díaz, Rubén Muñoz Pareja, Daniel Moreno Acedo">
    <title>Proyecto Hack a Boss - El Precio de la Luz</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <header>
        <nav class="botonesModo">
            <button id="btnLight">Light Mode</button>
            <button id="btnDark">Dark Mode</button>
        </nav>

        <h1>El Precio de la Luz</h1>
        
        <img src="" alt="Imagen logotipo de una bombilla respetuosa con el ecosistema">
        
        <section class="info-box">
            <div id="box1"></div>
            <div id="box2"></div>
            <div id="box3"></div>
        </section>   
    </header>

    <main>       
        <div class="container1">
            
            <h2 id="">Selecciona los electrodomesticos que quieras analizar</h2>
            
            <section class="icons"> 
                <ul>
                    <li id="appli-1"><img src="appliance-1.jpg" alt="Imagen del Electrodoméstico 1"></li>
                    <li id="appli-2"><img src="appliance-2.jpg" alt="Imagen del Electrodoméstico 2"></li>
                    <li id="appli-3"><img src="appliance-3.jpg" alt="Imagen del Electrodoméstico 3"></li>
                    <li id="appli-4"><img src="appliance-4.jpg" alt="Imagen del Electrodoméstico 4"></li>
                    <li id="appli-5"><img src="appliance-5.jpg" alt="Imagen del Electrodoméstico 5"></li>
                    <li id="appli-6"><img src="appliance-6.jpg" alt="Imagen del Electrodoméstico 6"></li>
                    <li id="appli-7"><img src="appliance-7.jpg" alt="Imagen del Electrodoméstico 7"></li>
                    <li id="appli-8"><img src="appliance-8.jpg" alt="Imagen del Electrodoméstico 8"></li>
                    <li id="appli-9"><img src="appliance-9.jpg" alt="Imagen del Electrodoméstico 9"></li>
                </ul>
            </section>
            
            <section class="consumo">
                <h3>Descubre su consumo por horas</h3>
                <div>Consumo electrodomésticos seleccionados de 1 en 1</div>
                <div>Consumo total de todos los electrodomesticos seleccionados</div>
            </section>
       
        </div>
    </main>
    
    <section class="container2">
        
        <div class="grafica">
            <h3>Gráfica precio/h del día</h3>
            <img src="gráfica.png" alt="Gráfica precio/h del día"> 
        </div>

        <div class="ecoTips">
            <h3>ECO Tips</h3>            
        </div>
        
    </section>

    <footer>

    </footer>

    <script src=""></script>
</body>
</html>
